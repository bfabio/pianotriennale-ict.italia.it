{% assign align = include.align | default: 'left' %}
<div class="Button-container u-margin-bottom-xl">
<a role="button" href="{{ include.url }}"
   class="Button Button--default Button--shadow Button--round u-text-r-xxs u-padding-r-all u-text{{ align | capitalize }}"
   {% if include.target_blank %} target="_blank" {% endif %}>
  {{ t.[include.label] | upcase }}{% if include.label_extra %} "{{ t.capitoli[include.label_extra] | capitalize }}"{% endif %}
</a>
</div>

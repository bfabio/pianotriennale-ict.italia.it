it:
  owner: 
    desc: L’Agenzia per l’Italia Digitale (AgID) è l’agenzia di governo che coordina l’attuazione dell’Agenda Digitale Italiana, promuove la diffusione dell'utilizzo delle tecnologie ICT favorendo l'innovazione e la crescita economica sociale e culturale del Paese.
    site: http://www.agid.gov.it/
  partner: 
    desc: Il Team per la Trasformazione Digitale nasce per avviare la costruzione del “sistema operativo” del Paese, una serie di componenti fondamentali sui quali costruire servizi più semplici ed efficaci per i cittadini, la Pubblica amministrazione e le imprese, attraverso prodotti digitali innovativi. La [struttura commissariale](http://presidenza.governo.it/AmministrazioneTrasparente/DisposizioniGenerali/AttiGenerali/DpcmOrganismiCollegiali/DPCM_20160916_CommStraord_AgendaDigitale.pdf "DPCM struttura commissariale Agenda Digitale") è stata istituita il 16 settembre 2016 e ha durata fino al 16 settembre 2018.
    site: https://teamdigitale.governo.it/
en:
  owner: 
    desc: The Agency for Digital Italy (AgID) is the government agency that coordinates the implementation of the Italian Digital Agenda. AgID facilitates the use of ICTs, while promoting innovation and helping Italy's economic and social growth.
    site: http://www.agid.gov.it/
  partner: 
    desc: The Digital Transformation Team was born to build the "operating system" of the country, a series of fundamental components on top of which we ca build simpler and more efficient services for the citizens, the Public Administration and businesses, through innovative digital products.
The [team of the Commissioner](http://presidenza.governo.it/AmministrazioneTrasparente/DisposizioniGenerali/AttiGenerali/DpcmOrganismiCollegiali/DPCM_20160916_CommStraord_AgendaDigitale.pdf "Prime-Ministerial Decree of Digital agenda commissarial structure") has been created on September 16, 2016 and will last until September 16, 2018.
    site: https://teamdigitale.governo.it/en

  - chapter: infrastrutture-immateriali
    subchapter: piattaforme-abilitanti
    nome: Evolution of the SIOPE system (SIOPE+)
    attori: [ rgs, bdi, agid, pa ]
    descrizione: |
      The definition phase of the details of all the organisational, architectural and functional aspects of the new system is completed and the implementation phase is underway, to be concluded by June 2017. Upon conclusion: 
      - all the SIOPE+ infrastructural and application components to be developed on the Bank of Italy and the MEF platforms will be available; 
      - a pilot group of banks and institutions will be involved, identified in consultation with the stakeholder associations, which will have to carry out the procedural changes necessary for the launch of the pilot phase.
      In July 2017, the pilot phase will start.
      From January 2018, the scope of the new project will be expanded, reinforcing - if necessary - the infrastructure components in order to properly manage the new volumes. In particular, the IT components required for the extension of determining revenue and central PA operations will be finalised.
      The Administrations are responsible for adopting systems to join the SIOPE+ in accordance with the plan defined by the General State Accounting, in agreement with the Bank of Italy and AgID and the local PA representatives.
      The Administrations can participate by adopting their own systems or those offered by the General State Accounting in a subsidiary logic or, alternatively, by using the services provided by other intermediaries. 
    risultati: |
      Completion of SIOPE+ (release date: June 2017) 
      Implementation of the pilot phase (release date: December 2017) 
      Launch of SIOPE+ (release date: from January 2018)

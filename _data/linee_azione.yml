    attori: [ agid, dfp, mise, regioni, unioncamere ]
    descrizione: |
      In the continuation of activities for the implementation of the Agenda for simplification, regarding the interoperability of the systems of the involved parties, the overall architecture of business services will be defined by identifying the components and their interfaces in compliance with the PA Interoperability Model.

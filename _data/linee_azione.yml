  ### start modello-di-interoperabilita

  - chapter: modello-di-interoperabilita
    nome: New Guidelines for the Interoperability Model
    entro: 12/2017
    attori: [ agid ]
    descrizione: |
      Issuance of useful guidelines for the Public Administrations and other players in the PA&#39;s Information System to adhere to the Interoperability Model. More precisely, directions will be supplied that will need to be adopted (in terms of technology standards, interoperability profiles and communication protocols) for the implementation of the APIs needed to adapt the components described in Chapter 4 "Intangible Infrastructure" and in Chapter 6 "Ecosystems". Directions will also be provided for the implementation of new end-user applications, described in Chapter 7 "Tools for Generating and Delivering Digital Services" and for populating the Data &amp; Analytics Framework.
      The publication of the guidelines will be preceded by the issuance of a document showing the evolutionary roadmap from the old to the new model and a phase-out plan for the old-model infrastructural elements that are being decommissioned.
    risultati: |
      Guidelines for transiting to the new Interoperability Model (release date: May 2017) 

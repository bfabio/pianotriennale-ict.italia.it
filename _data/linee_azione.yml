    attori: [ pa, agid, digital-team ]
    descrizione: |
      AgID provides the PAs with the minimum set of indicators to be analysed in measuring the progress of the Plan. 
      The PAs collect data for the enhancement of the aforementioned indicators and communicate such to AgID in the manner that will be indicated by AgID.
      AgID and Digital Team undertake to design and implement an instrument that, applying the experience of monitoring systems already in use by Public Administrations, ensures: 
      - automated collection of data relating to individual projects (descriptive, economic, SAL data, etc.); 
      - analysis in an aggregated and timely manner on a territorial and national scale, and which consents to the sharing of progress on the implementation of the digital strategy.
      The implementation of the monitoring system will also utilise the tools made available by DAF. 
      Aggregators will also be given access to the tool. 

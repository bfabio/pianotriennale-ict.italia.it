it:
  - title: 1 - Cos’è e che obiettivi ha il Piano Triennale?
    text: |
      Il Piano Triennale è un documento di indirizzo strategico ed economico attraverso il quale viene declinato Il Modello strategico di evoluzione del sistema informativo della Pubblica amministrazione (di seguito “Modello strategico”).
      
      Previsto dallo statuto di AgID e dalla Legge di stabilità 2016 (l. 28 dicembre 2015, n. 208), il Piano nasce per guidare operativamente la trasformazione digitale della Pubblica amministrazione e diventa riferimento per le amministrazioni centrali e locali nello sviluppo dei propri sistemi informativi. Definisce le linee guida della strategia operativa di sviluppo dell’informatica pubblica, fissa i principi architetturali fondamentali, le regole di usabilità e interoperabilità, precisa la logica di classificazione delle spese ICT e chiarisce il modello per lo sviluppo del digitale.
      
      I principali obiettivi del Piano Triennale sono:
      
      - definire le linee della strategia di sviluppo e realizzazione del sistema informativo della Pubblica amministrazione in un quadro organico in base a quanto previsto dagli obiettivi dell’Agenda Digitale italiana, dunque del Piano Crescita Digitale;
      - razionalizzare, dunque riqualificare la spesa ICT delle amministrazioni in coerenza con gli obiettivi della Legge di Stabilità 2016.
  - title: 2 - Che differenza c’è tra Strategia per la Crescita Digitale e Piano Triennale? 
    text: |
      La [Strategia per la Crescita Digitale](http://www.agid.gov.it/sites/default/files/documenti_indirizzo/strategia_crescita_digitale_ver_def_21062016.pdf) - la cui approvazione da parte della Commissione europea ha consentito l’approvazione dei fondi strutturali all’Italia - è l’Agenda digitale italiana, ovvero il documento strategico che descrive come deve cambiare il rapporto tra PA e cittadino attraverso l’individuazione di progetti strategici; il Piano Triennale ne è la sua declinazione operativa e tecnica.
      
      AgID e il Team per la Trasformazione Digitale, partendo dalle indicazioni della [Strategia crescita digitale](http://www.agid.gov.it/sites/default/files/documenti_indirizzo/strategia_crescita_digitale_ver_def_21062016.pdf), hanno lavorato alla messa a sistema di singoli progetti per arrivare all’elaborazione di una strategia inclusiva e competitiva che permetta al Paese di passare da una fase di start-up ad una fase di sviluppo industriale dello sviluppo digitale.
  - title: 3 - Quali sono le figure professionali all’interno delle amministrazioni che devono leggere il Piano?
    text: |
      La lettura del Piano Triennale è destinata sia al livello decisionale delle amministrazioni - per adeguare la pianificazione delle attività alla strategia nazionale - che al livello operativo, per la progettazione di dettaglio delle soluzioni da realizzare.
  - title: 4 - Quali sono le novità e i più importanti cambiamenti contenuti nel Piano?
    text: |
      La novità è il Piano stesso, inteso come primo documento che contiene azioni, tempi e obiettivi del percorso di attuazione della strategia, fornendo indicazioni chiare ad ogni Pubblica amministrazione.
      
      Inoltre, per ampliare le possibilità di confronto e partecipazione, vengono utilizzati strumenti di collaborazione destinati agli sviluppatori e finalizzati a diffondere i progetti tecnologici: [Github](https://github.com/italia/), [ReadTheDocs](https://pianotriennale-ict.readthedocs.io/) e [Discourse](https://forum.italia.it) (vedi FAQ n.14).
  - title: 5 - Che durata ha il Piano Triennale?
    text: |
      Il Piano ha durata annuale. La versione 2017 definisce le attività del 2018. Entro il mese di settembre di ogni anno verrà rilasciata la versione aggiornata che indirizza le azioni per l’anno successivo.
  - title: 6 - La versione 2017 del Piano Triennale è stata condivisa con le amministrazioni destinatarie?
    text: |
      La versione 2017 ha visto la collaborazione di:
      
      - Sogei
      - CONSIP
      - il commissario alla spendig review
      - le PA centrali - in particolare i ministeri comprensivi di tutti gli enti vigilati
      - le agenzie fiscali
      - gli enti previdenziali
      - le regioni
      - le città metropolitane
      - le province
      - gli enti strumentali
      - l’ANCI
 
      Già a partire dalla stesura della versione 2018 - anche grazie agli input derivanti dall’utilizzo degli strumenti tecnici di condivisione (vedi FAQ n. 14) - si arriverà all’ampliamento dell’azione di collaborazione e coinvolgimento delle amministrazioni e delle community di riferimento.
  - title: 7 - Il Piano Triennale indica alle PA come risparmiare nella loro spesa in ICT?
    text: |
      Il Piano Triennale fornisce indicazioni alle pubbliche amministrazioni su come riqualificare la spesa pianificando gli investimenti in ICT del prossimo triennio, permettendo dunque alle amministrazioni di adempiere a quanto prescritto dalla Legge di Stabilità 2016.
      
      Si tratta quindi di una riallocazione di risorse che porterà ad un sensibile risparmio di spesa in ambito ICT.
  - title: 8 - Su che tipo di informazioni si basa il Piano Triennale?
    text: |
      Il Piano Triennale fornisce per la prima volta una fotografia della situazione attuale relativa a tipologia di amministrazione e spesa. Le rilevazioni fatte si basano sull’analisi di dettaglio di un campione significativo di PA e su indicazioni di settore relative a tutte le altre amministrazioni.
  - title: 9 - Perché le amministrazioni devono seguire le indicazioni del Piano Triennale? E cosa succede se questo non avviene?
    text: |
      Solo seguendo le indicazioni del documento, le amministrazioni potranno declinare il proprio modello di sviluppo per la transizione digitale in maniera coerente con la strategia operativa di sviluppo dell’informatica pubblica nazionale.
      
      Per questo motivo la Legge di Stabilità 2016 indica alle pubbliche amministrazioni il Piano Triennale come documento ufficiale da seguire per poter pianificare i propri investimenti in ICT nel prossimo triennio. 
      
      Attraverso l’intervento normativo - che ha l’obiettivo di favorire una riqualificazione della spesa - il Piano Triennale guiderà le amministrazioni nella programmazione  economica  in modo da permettere a tutta la PA di adempiere a quanto prescritto dalla Legge di Stabilità.
  - title: 10 - Se una amministrazione non ha le competenze o le risorse per attuare il Piano cosa fa?
    text: |
      Nel testo vengono illustrate azioni che permettono lo snellimento dei procedimenti burocratici, la maggiore trasparenza dei processi amministrativi, una maggiore efficienza nell’erogazione dei servizi pubblici e la riqualificazione  della spesa informatica.
      
      Naturalmente nel Piano vengono anche individuate le competenze necessarie e gli strumenti di acquisto per poter pianificare gli investimenti finalizzati alla realizzazione delle scelte tecnologiche contenute nel piano stesso. Le amministrazioni.
      
      Grazie alle attività di coordinamento dei territori e all’utilizzo dei nuovi strumenti tecnici di condivisione (vedi FAQ n. 14), le amministrazioni potranno chiedere assistenza e supporto nell’attuazione del Piano.
  - title: 11 - Un’amministrazione può ricevere chiarimenti? Come verrà gestita la fase di accompagnamento delle PA?
    text: |
      AgID accompagnerà le PA nell’esecuzione del Piano Triennale anche attraverso la collaborazione con alcuni soggetti aggregatori che verranno individuati dopo una prima serie di incontri che si concluderanno entro settembre 2017.
      
      Per coinvolgere anche sviluppatori ed esperti del settore vengono inoltre introdotti strumenti di condivisione e di collaborazione  finalizzati a diffondere progetti tecnologici: [Github](https://github.com/italia/), [ReadTheDocs](https://pianotriennale-ict.readthedocs.io/) e [Discourse](https://forum.italia.it) (vedi FAQ n.14).
  - title: 12 - Come le amministrazioni verranno coinvolte per la stesura della prossima versione del Piano Triennale?
    text: |
      Attraverso il lavoro che verrà strutturato insieme agli enti (aggregatori e non) che collaboreranno con AgID e il Team Digitale per l’attuazione del Piano. ll coinvolgimento naturalmente avverrà anche grazie ai suggerimenti che emergeranno attraverso l’uso di [Github](https://github.com/italia), [ReadTheDocs](https://pianotriennale-ict.readthedocs.io/) e [Discourse](https://forum.italia.it) (vedi FAQ n.14).
  - title: 13 - Come utilizzare Github, ReadTheDocs e Discourse?
    text: |
      Per coinvolgere sviluppatori ed esperti del settore vengono introdotti strumenti di condivisione e di collaborazione  finalizzati a diffondere progetti tecnologici: Github, ReadTheDocs (per la creazione di un sistema di gestione dei documenti pubblici) e Discourse (per la realizzazione di un forum di discussione).
      
      [ReadTheDocs](https://pianotriennale-ict.readthedocs.org/) è una piattaforma di condivisione di documenti di testo in html, organizzata secondo una classica divisione in capitoli e sezioni e un indice laterale di scorrimento dei capitoli stessi, che permette la fruizione del documento su ogni dispositivo in maniera fluida e con una agevole funzione di ricerca.
      
      [Discourse](https://forum.italia.it) è una piattaforma tecnologica che permette attraverso la creazione di un forum, la discussione e condivisione di temi specifici con la community oltre alla richiesta di supporto su thread specifici che verranno definiti da AgID rispetto al cronoprogramma di attuazione del Piano.
      
      [Github](https://github.com/italia) è una piattaforma tecnologica utilizzata per condividere file di testo e codice sorgente, che implementa funzionalità che verranno attivate nel momento in cui comincerà la fase di scrittura della versione 2018, in modo da avere un’ulteriore finestra di confronto.
      
      Github e Discourse verranno amministrati da maintainers appartenenti ad AgID e al Team per la Trasformazione Digitale.
  - title: 14 - Perché il Piano Triennale esce a maggio 2017?
    text: |
      La stesura si è conclusa alla fine di marzo 2017, una volta portato a termine il percorso di consolidamento del documento che ha visto la collaborazione delle amministrazioni coinvolte. Successivamente è stato avviato l’iter per l’approvazione ufficiale da parte del Consiglio dei Ministri e la creazione dei necessari strumenti di condivisione e di diffusione per il supporto da fornire alle pubbliche amministrazioni.

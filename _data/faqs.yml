it:
  - title: 1 - Cos’è e che obiettivi ha il Piano Triennale?
    text: |
      Il Piano Triennale è un documento di indirizzo strategico ed economico attraverso il quale viene declinato Il Modello strategico di evoluzione del sistema informativo della Pubblica amministrazione (di seguito “Modello strategico”).

      Previsto dallo statuto di AgID e dalla Legge di stabilità 2016 (l. 28 dicembre 2015, n. 208), il Piano nasce per guidare operativamente la trasformazione digitale della Pubblica amministrazione e diventa riferimento per le amministrazioni centrali e locali nello sviluppo dei propri sistemi informativi. Definisce le linee guida della strategia operativa di sviluppo dell’informatica pubblica, fissa i principi architetturali fondamentali, le regole di usabilità e interoperabilità, precisa la logica di classificazione delle spese ICT e chiarisce il modello per lo sviluppo del digitale.

      I principali obiettivi del Piano Triennale sono:

      - definire le linee della strategia di sviluppo e realizzazione del sistema informativo della Pubblica amministrazione in un quadro organico in base a quanto previsto dagli obiettivi dell’Agenda Digitale italiana, dunque del Piano Crescita Digitale;
      - razionalizzare, dunque riqualificare la spesa ICT delle amministrazioni in coerenza con gli obiettivi della Legge di stabilità 2016.
  - title: 2 - Che differenza c’è tra Strategia per la Crescita Digitale e Piano Triennale?
    text: |
      La [Strategia per la Crescita Digitale](http://www.agid.gov.it/sites/default/files/documenti_indirizzo/strategia_crescita_digitale_ver_def_21062016.pdf) - la cui approvazione da parte della Commissione europea ha consentito l’approvazione dei fondi strutturali all’Italia - è l’Agenda digitale italiana, ovvero il documento strategico che descrive come deve cambiare il rapporto tra PA e cittadino attraverso l’individuazione di progetti strategici; il Piano Triennale ne è la sua declinazione operativa e tecnica.

      AgID e il Team per la Trasformazione Digitale, partendo dalle indicazioni della Strategia crescita digitale, hanno lavorato alla messa a sistema di singoli progetti per arrivare all’elaborazione di una strategia inclusiva e competitiva che permetta al Paese di passare da una fase di start-up ad una fase di sviluppo industriale dello sviluppo digitale.
  - title: 3 - Che cosa non è il Piano Triennale?
    text: |
      Il Piano Triennale **non** è un set di istruzioni complete, specifiche, eterne.
      Le amministrazioni non troveranno una pianificazione di investimenti dettagliata per ogni singolo e specifico caso di trasformazione digitale dei loro servizi, né  tutte le risposte alle loro domande. È per questo che abbiamo previsto un processo dinamico di evoluzione del Piano e un processo di supporto che aiuti ad interpretare il Piano e ne incorpori le nuove informazioni nella fase successiva.
  - title: 4 - Quali sono le figure professionali all’interno delle amministrazioni che devono leggere il Piano?
    text: |
      La lettura del Piano Triennale è destinata sia al livello decisionale delle amministrazioni - per adeguare la pianificazione delle attività alla strategia nazionale - che al livello operativo, per la progettazione di dettaglio delle soluzioni da realizzare.
  - title: 5 - Quali sono le novità e i più importanti cambiamenti contenuti nel Piano?
    text: |
      La novità è il Piano stesso, inteso come primo documento che contiene azioni, tempi e obiettivi del percorso di attuazione della strategia, fornendo indicazioni chiare ad ogni Pubblica amministrazione.

      Inoltre, per ampliare le possibilità di confronto e partecipazione, vengono utilizzati strumenti di collaborazione destinati agli sviluppatori e finalizzati a diffondere i progetti tecnologici: [Github](https://github.com/italia/pianotriennale-ict-doc), [ReadTheDocs](https://pianotriennale-ict.readthedocs.io/) e [Discourse](https://forum.italia.it) (vedi FAQ n. 15).
  - title: 6 - Che durata ha il Piano Triennale?
    text: |
      Il Piano ha durata annuale. La versione 2017 definisce le attività del 2018. Entro il mese di settembre di ogni anno verrà rilasciata la versione aggiornata che indirizza le azioni per l’anno successivo.
  - title: 7 - La versione 2017 del Piano Triennale è stata condivisa con le amministrazioni destinatarie?
    text: |
      La versione 2017 ha visto la collaborazione di:

      - Sogei
      - CONSIP
      - il commissario alla spendig review
      - le PA centrali - in particolare i ministeri comprensivi di tutti gli enti vigilati
      - le agenzie fiscali
      - gli enti previdenziali
      - le regioni
      - le città metropolitane
      - le province
      - gli enti strumentali
      - l’ANCI

      Già a partire dalla stesura della versione 2018 - anche grazie agli input derivanti dall’utilizzo degli strumenti tecnici di condivisione (vedi FAQ n. 15) - si arriverà all’ampliamento dell’azione di collaborazione e coinvolgimento delle amministrazioni e delle community di riferimento.
  - title: 8 - Che indicazioni fornisce il Piano Triennale alle pubbliche amministrazioni per conseguire i risparmi di spesa previsti dalla Legge di stabilità?
    text: |
      Il Piano Triennale propone alle pubbliche amministrazioni indicazioni utili alla pianificazione degli investimenti in tecnologia per il prossimo triennio così da consentire alle singole amministrazioni una riqualificazione della spesa e il conseguimento dei risparmi in termini di spesa corrente stabiliti dalla Legge di stabilità per investimenti in materia di innovazione tecnologica.
      La Legge di stabilità, 28 dicembre 2015, n. 208 ai commi 512 e 514-bis, impone alle pubbliche amministrazioni un obiettivo di risparmio di spesa annuale, da raggiungere alla fine del triennio 2016-2018, pari al 50 per cento della spesa annuale media per la gestione corrente del solo settore informatico al netto dei canoni per servizi di connettività e della spesa effettuata tramite Consip SpA o i soggetti aggregatori e demanda al Piano triennale l’identificazione delle componenti di spesa sulle quali realizzare tali risparmi e di quelli destinati a rimanervi estranei. I risparmi derivanti dall'attuazione delle medesime disposizioni possono essere utilizzati, in forza di quanto previsto dalla legge, dalle amministrazioni prioritariamente per investimenti in materia di innovazione tecnologica.
  - title: 9 - Su che tipo di informazioni si basa il Piano Triennale?
    text: |
      Il Piano Triennale fornisce per la prima volta una fotografia della situazione attuale relativa a tipologia di amministrazione e spesa. Le rilevazioni fatte si basano sull’analisi di dettaglio di un campione significativo di PA e su indicazioni di settore relative a tutte le altre amministrazioni.
  - title: 10 - Come ci si assicura che le amministrazioni seguano il Piano e cosa succede se una amministrazione non segue il Piano?
    text: |
      La legge 28 dicembre 2015 n. 208 indica alle pubbliche amministrazioni il Piano Triennale come documento ufficiale da seguire per poter pianificare i propri investimenti in ICT nel prossimo triennio.
      Come indicato nel Piano e previsto dall’art. 17 del Codice dell’Amministrazione Digitale ogni amministrazione dovrà individuare al suo interno un Responsabile della Trasformazione Digitale che possa dialogare in maniera costante con AgID e il Team per la Trasformazione Digitale per mettere in atto le azioni previste dal Piano stesso.
      In sede di correzione del Codice dell’Amministrazione digitale, vista la difficoltà per ogni amministrazione di reperire adeguate professionalità con competenze tecnologiche specifiche, si sta prevedendo che le amministrazioni possano condividere risorse umane qualificate per questo tipo di ruolo.
      AgID e il Team per la Trasformazione Digitale hanno inoltre deciso di condividere il Piano attraverso moderni strumenti di collaborazione, tra cui [Github](https://github.com/italia/pianotriennale-ict-doc), [Docs](https://pianotriennale-ict.readthedocs.io/it/latest/) - il nuovo sistema di gestione dei documenti pubblici realizzato con ReadTheDocs - e [Forum](https://forum.italia.it/c/piano-triennale
      )  - il forum di discussione sui servizi pubblici, per poter fornire un supporto strutturato alle amministrazioni.
      AgID avvierà un processo continuo di monitoraggio per ricevere feedback dalle amministrazioni sulla realizzazione delle azioni previste dal Piano e per fornire ogni eventuale supporto aggiuntivo in caso di criticità.
      Le indicazioni contenute nel Piano hanno l’obiettivo di indirizzare la spesa della Pubblica amministrazione nella Trasformazione Digitale e sono quindi vincolanti per le stesse Amministrazioni nel pianificare i propri investimenti.
      Il digitale è infatti considerato una risorsa fondamentale per il Paese che porta a riqualificazione della spesa e ad innovazione.
      Ogni ritardo nell’adeguamento da parte di un’amministrazione alle azioni descritte all’interno del Piano Triennale è da considerarsi come un costo non necessario per lo Stato, che deve essere ostacolato con i necessari strumenti di controllo della spesa pubblica.
  - title: 11 -  Se una Amministrazione non ha le competenze o le risorse per attuare il Piano cosa fa?
    text: |
      All’interno del Piano Triennale vengono indicate le competenze necessarie da individuare e gli strumenti di acquisto per poter pianificare gli investimenti finalizzati alla realizzazione delle scelte tecnologiche contenute nel Piano stesso.
      Inoltre, come indicato nel Piano e previsto dall’art. 17 del Codice dell’Amministrazione Digitale, ogni amministrazione dovrà individuare al suo interno un Responsabile della Trasformazione Digitale che possa dialogare in maniera costante con AgID e il Team per la Trasformazione Digitale per mettere in atto le azioni previste dal Piano stesso.
      In sede di correzione del Codice dell’Amministrazione digitale, vista la difficoltà per ogni amministrazione di reperire adeguate professionalità con competenze tecnologiche specifiche, si sta prevedendo che le amministrazioni possano condividere risorse umane qualificate per questo tipo di ruolo.
      AgID e il Team per la Trasformazione Digitale hanno inoltre deciso di condividere il Piano attraverso moderni strumenti di collaborazione, tra cui [Github](https://github.com/italia/pianotriennale-ict-doc), [Docs](https://pianotriennale-ict.readthedocs.io/it/latest/) - il nuovo sistema di gestione dei documenti pubblici realizzato con ReadTheDocs - e [Forum](https://forum.italia.it/c/piano-triennale) - il forum di discussione sui servizi pubblici, per poter fornire un supporto strutturato alle amministrazioni nella definizione degli investimenti, ivi compreso la ricerca o la condivisione di competenze tecnologiche e il supporto al reperimento di risorse finanziarie, tra cui quelle relative ai Piani Operative Regionali.
  - title: 12 - Un’amministrazione può ricevere chiarimenti? Come verrà gestita la fase di accompagnamento delle PA?
    text: |
      AgID accompagnerà le PA nell’esecuzione del Piano Triennale anche attraverso la collaborazione con alcuni soggetti aggregatori che verranno individuati dopo una prima serie di incontri che si concluderanno entro settembre 2017.

      Per coinvolgere anche sviluppatori ed esperti del settore vengono inoltre introdotti strumenti di condivisione e di collaborazione  finalizzati a diffondere progetti tecnologici: [Github](https://github.com/italia/pianotriennale-ict-doc), [ReadTheDocs](https://pianotriennale-ict.readthedocs.io/) e [Discourse](https://forum.italia.it) (vedi FAQ n. 15).
  - title: 13 - Come le amministrazioni verranno coinvolte per la stesura della prossima versione del Piano Triennale?
    text: |
      Attraverso il lavoro che verrà strutturato insieme agli enti (aggregatori e non) che collaboreranno con AgID e il Team Digitale per l’attuazione del Piano. ll coinvolgimento naturalmente avverrà anche grazie ai suggerimenti che emergeranno attraverso l’uso di [Github](https://github.com/italia/pianotriennale-ict-doc), [ReadTheDocs](https://pianotriennale-ict.readthedocs.io/) e [Discourse](https://forum.italia.it) (vedi FAQ n.15).
  - title: 14 - Il Piano prevede la creazione futura di molteplici linee guida che non sono ancora pronte. Quali sono e come ne verrà gestito il processo di creazione e pubblicazione?
    text: |
      Per poter attuare in maniera efficiente le indicazioni descritte nel Piano, AgID ha deciso di raccogliere le specifiche tecnologiche relative a molteplici scelte di indirizzo all’interno di linee guida.
      Tra le linee guida che verranno rilasciate nei prossimi mesi vi sono:

      * Linee guida per la razionalizzazione del patrimonio ICT delle pubbliche amministrazioni (Data rilascio prima release: gennaio 2018);
      * Linee guida per lo sviluppo e la manutenzione di applicazioni per il cloud della PA (Data rilascio: dicembre 2017);
      * Linee guida per la migrazione di applicazioni Legacy verso l’ambiente di cloud della PA (Data rilascio: giugno 2018);
      * Linee guida per la realizzazione di reti Wi-Fi pubbliche (Data rilascio: dicembre 2017);
      * Linee guida per l'integrazione con il DAF (Data di rilascio: TBD);
      * Linee guida open data (Data rilascio: luglio 2017);
      * Linee guida e regole di interoperabilità  (Data rilascio: giugno 2018);
      * Linee guida per transitare al nuovo Modello di interoperabilità (Data rilascio: maggio 2017);
      * Linee guida del nuovo Modello di interoperabilità (Data rilascio: dicembre 2017);
      * Linee guida del modello architetturale di gestione dei servizi critici  (Data rilascio: giugno 2017);
      * Linee guida per la sicurezza ICT delle pubbliche amministrazioni (Data rilascio: giugno 2017).

      La progressiva stesura delle linee guida verrà accompagnata  da una comunicazione tramite la newsletter dedicata al Piano Triennale. Le linee guida saranno rese disponibili in bozza per raccogliere commenti e suggerimenti che verranno valutati, discussi, ed eventualmente integrati utilizzando gli strumenti di Github ed il forum.
      Solo una volta raggiunto consenso e creata una versione finale, avverrà la pubblicazione ufficiale sia sul sito web, che in gazzetta ufficiale.
  - title: 15 - Perché Github, Docs e Forum per comunicare il Piano?
    text: |
      Vogliamo poter diffondere il Piano anche all’interno della community di sviluppatori e di esperti del settore, ivi compreso quelli all’interno della Pubblica amministrazione. Per raggiungere questo obiettivo vogliamo utilizzare gli strumenti di condivisione e di collaborazione  utilizzati da queste community per diffondere i propri progetti tecnologici: Github, ReadTheDocs (per la creazione di un sistema di gestione dei documenti pubblici) e Discourse (per la realizzazione di un forum di discussione sui servizi pubblici).
      [Github](https://github.com/italia/pianotriennale-ict-doc) è una piattaforma tecnologica utilizzata per condividere file di testo e codice sorgente, e implementa due funzionalità molto importanti e utili per condividere il Piano Triennale fornendo un servizio dedicato di supporto:
       * issue: la funzione di apertura di un issue, accessibile all’interno del tab issue in ogni sezione di Github dedicata ad una parte di capitolo del Piano Triennale tramite il bottone verde in alto a destra “New Issue”, permette di isolare un elemento di discussione specifico per poter avviare una discussione e valutazione approfondita;
       * pull request: la pull request, accessibile attraverso l’icona a forma di penna nell’header di Github all’interno di ogni capitolo o sezione del Piano, è una funzione che permette agli utenti di proporre suggerimenti e modifiche a parti di testo del Piano stesso.

      Entrambe le funzionalità sono amministrate da maintainers appartenenti ad AgID e al Team per la Trasformazione Digitale, che valutano le richieste ricevute e forniscono risposte supportando le amministrazioni su eventuali problemi, criticità o punti da chiarire.
      [ReadTheDocs](https://pianotriennale-ict.readthedocs.io/) è una piattaforma di condivisione di documenti di testo in html, organizzata secondo una classica divisione in capitoli e sezioni e un indice laterale di scorrimento dei capitoli stessi, che permette la fruizione del documento su ogni dispositivo in maniera fluida e con una agevole funzione di ricerca.
      [Discourse](https://forum.italia.it/c/piano-triennale) è una piattaforma tecnologica che permette attraverso la creazione di un forum la discussione e condivisione di temi specifici con la community e la richiesta di supporto su aspetti particolari del Piano Triennale.
      Queste piattaforme tecnologiche di collaborazione sono utilizzate dagli sviluppatori per condividere documenti tecnici e codice di sviluppo e per raccogliere contributi, commenti e suggerimenti in maniera semplice ed efficace.
      Un modo semplice e naturale di creare un ambiente di condivisione dove poter parlare un linguaggio tecnologico.

  - title: 16 - Perché il Piano Triennale esce a maggio 2017?
    text: |
      La stesura si è conclusa alla fine di marzo 2017, una volta portato a termine il percorso di consolidamento del documento che ha visto la collaborazione delle amministrazioni coinvolte. Successivamente è stato avviato l’iter per l’approvazione ufficiale da parte del Consiglio dei Ministri e la creazione dei necessari strumenti di condivisione e di diffusione per il supporto da fornire alle pubbliche amministrazioni.
  - title: 17 - Cosa c’è dopo questa versione del Piano?
    text: |
      Il Piano Triennale è un documento in continua evoluzione e sarà adattato e aggiornato nel tempo costituendo una guida permanente per le Amministrazioni.
      Nuove versioni del Piano verranno quindi pubblicate entro settembre di ogni anno, a seguito dell’approvazione da parte del Presidente del Consiglio dei Ministri o dal Ministro delegato per l’Innovazione, su proposta di AgID, così da raccogliere ed integrare i suggerimenti e le raccomandazioni arrivate tramite gli strumenti di Github ed il forum.
      Dal Piano poi scaturiranno diverse linee guida, che, come spiegato in seguito, verranno sottoposte alla comunità prima di essere pubblicate.
      AgID e il Team per la trasformazione digitale lavoreranno inoltre per raccogliere, costruire e fornire strumenti quali software, librerie, raccomandazioni e processi documentali per facilitare l’attuazione del Piano da parte delle pubbliche amministrazioni, utilizzando il portale [Developers Italia](https://developers.italia.it).
en:
  - title: 1 - What is the Tree-Year Plan? What are its objectives?
    text: |
      The Three-Year Plan is the strategic and economic policy document that turns into action the Strategic Model for the evolution of the public administration information system (hereafter, "Strategic Model").

      Laid out in the AgID bylaws and by the 2016 Stability Law (28th December 2015, no.  208), the Plan was created to effectively guide the digital transformation of the Public Administration and becomes a reference for central and local administrations in the development of their own information systems. It defines the guidelines of the operational strategy for the development of public information technology, establishes the fundamental architectural principles, the rules of usability and interoperability, specifies the logic for classifying ICT expenses and clarifies the model for digital development.

      The main objectives of the Three-Year Plan are:

      - to define the guidelines for the development and implementation of the Public Administration information system within an organic framework based on the objectives of the Italian Digital Agenda, and therefore of the Digital Growth Plan;
      - to rationalise, and therefore improve the quality of the ICT expenditure of the administrations, in line with the objectives of the 2016 Stability Law.
  - title: 2 - What is the difference between the Digital Growth Strategy and the Three-Year Plan?
    text: |
      The [Digital Growth Strategy] (http://www.agid.gov.it/sites/default/files/documenti_indirizzo/strategia_crescita_digitale_ver_def_21062016.pdf) - whose approval by the European Commission has allowed for the approval of the structural funds for Italy - is the Italian Digital Agenda, that is, the strategic document that describes how the relationship between the PA and the citizens must change through the identification of strategic projects; the Three-Year Plan is its operational and technical development.

      Starting from the indications of the Digital Growth Strategy, AgID and the Digital Transformation Team have worked on setting up individual projects to elaborate an inclusive and competitive strategy that allows the country to move from a start-up phase to an industrial production of digital development.
  - title: 3 - What the Three-Year Plan is not.
    text: |
      The Three-Year Plan **is not** a complete, specific and eternal set of instructions.
      Administrations will not find detailed investment planning for each individual and specific case of digital transformation of their services, nor all the answers to their questions.  This is why we have planned a dynamic process of the Plan's evolution, together with a support process that helps interpret the Plan and that incorporates the new updates into the next phase.
  - title: 4 - Which professional figures within the administrations must read the Plan?
    text: |
      The Three-Year Plan is aimed both at the decision-making level of the administrations - to adapt the planning of the activities to the national strategy - and at the operational level, for the detailed planning of the solutions to be implemented.
  - title: 5 - What are the most important innovations and changes contained in the Plan?
    text: |
      The innovation is the Plan itself: it is the first document containing actions, times and objectives for the Strategy's implementation, providing clear indications to each Public Administration.

      In addition, to broaden the possibilities for discussion and participation, collaboration tools typical of the developers' world and aimed at disseminating technology projects are used: [GitHub](https://github.com/italia/pianotriennale-ict-doc), [ReadTheDocs] (https://pianotriennale-ict.readthedocs.io/) and [Discourse](https://forum.italia.it) (see FAQ no. 15).
  - title: 6 - What is the duration of the Three-Year Plan?
    text: |
      The Plan has an annual duration. The 2017 version defines the activities of 2018. By the end of September each year, an updated version will be issued that will direct the actions for the following year.
  - title: 7 - Has the 2017 Three-Year Plan been shared with the recipient administrations?
    text: |
      The 2017 version has seen the collaboration of:

      - Sogei
      - CONSIP
      - the commissioner of the Spending Review
      - the central PAs, and in particular the Ministries, including all supervised entities
      - the tax agencies
      - the social security institutions
      - the regions
      - the Italian metropolitan cities
      - the provinces
      - the instrumental entities
      - ANCI

      Starting from the drafting of the 2018 version, thanks also to the input coming from the technical collaboration tools (see FAQ no. 15), the collaboration and involvement of the administrations and the communities of reference will be extended.
  - title: 8 - What information does the Three-Year Plan give to the Public Administrations to achieve the cost savings required by the Stability Law?
    text: |
      The Three-Year Plan provides useful indications to the Public Administrations on how to plan the technology investments for the next three years, allowing each individual administration to redefine expenditure and achieve savings in terms of the current expenditure, as established by the Stability Law for investments in innovation technology.
      The Stability Law no. 208 of 28th December 2015, paragraphs 512 and 514-bis, requires Public Administrations to save on annual expenditure, with a target to be achieved at the end of the 2016-2018 three-year period equal to 50 per cent of the average annual expenditure for the current management of the IT sector, excluding the fees for connectivity and expenditure services carried out through Consip SpA or aggregating subjects. It requires the Three-Year Plan to identify the expenditure components where such savings can be obtained, and those that must be excluded. Savings deriving from the implementation of these provisions can be used by the administrations, in accordance with the provisions of the law, primarily for investments in technological innovation.
  - title: 9 - On what kind of information is the Three-Year Plan based?
    text: |
      For the first time, the Three-Year Plan provides a picture of the current situation regarding the type of administration and expenditure. The determinations made are based on the detailed analysis of a significant sample of PAs and on specific information relative to all the other administrations.
  - title: 10 - How do you ensure that the administrations follow the Plan, and what happens if an administration does not follow the Plan?
    text: |
      The Law no. 208 of 28th December 2015 highlights the Three-Year Plan for the Public Administrations as an official document to be followed in order to plan ICT investments over the next three years.
       As indicated in the Plan and set out under Article 17 of the Digital Administration Code, each administration must appoint an internal Digital Transformation Manager who can be in constant communication with AgID and the Digital Transformation Team in order to implement the actions envisaged by the Plan itself.
      In the corrections to the Digital Administration Code, given the difficulty for each administration to find adequate professionals with specific technological skills, it is planned to allow administrations to share qualified human resources for this type of role.
      In order to provide structured support to the administrations, AgID and the Digital Transformation Team have also decided to share the Plan through modern collaboration tools, including [GitHub](https://github.com/italia/pianotriennale-ict-doc), [Docs](https://pianotriennale-ict.readthedocs.io/it/latest/), the new public document management system based on ReadTheDocs, and [Forum](https://forum.italia.it/c/piano-triennale), the discussion forum on public services.
      
      AgID will activate a continuous monitoring process to receive feedback from the administrations on the implementation of the actions envisaged in the Plan and to provide any additional support with critical issues.
      The directions contained in the Plan aim at guiding Public Administration expenditure in the Digital Transformation and are therefore binding for the Administrations in planning their investments.
      In fact, the digital world is considered a fundamental resource for the country, leading to better spending and innovation.
      Any administration that delays its compliance with the actions described in the Three-Year Plan should be considered as an unnecessary cost to the State, which must be hindered by means of all the necessary tools available to control public spending.
  - title: 11 - What happens if an Administration does not have the skills or resources to implement the Plan?
    text: |
      The Three-Year Plan describes the competences that must be identified and the purchasing tools necessary to plan investments aimed at implementing the technological choices contained in the Plan itself.
       As indicated in the Plan and set out under Article 17 of the Digital Administration Code, each administration must appoint an internal Digital Transformation Manager who can be in constant communication with AgID and the Digital Transformation Team in order to implement the actions envisaged by the Plan itself.
      In the corrections to the Digital Administration Code, given the difficulty for each administration to find adequate professionals with specific technological skills, it is planned to allow administrations to share qualified human resources for this type of role.
      In order to provide a structured support to administrations in the definition of their investments, AgID and the Digital Transformation Team have also decided to share the Plan through modern collaboration tools, including [GitHub] (https://github.com/italia/pianotriennale-ict-doc), [Docs] (https://pianotriennale-ict.readthedocs.io/it/latest/), the new public document management system based on ReadTheDocs, and [Forum] (https://forum.italia.it/c/piano-triennale), the forum for discussions on public services. This support includes searching for and sharing the technological skills and support for the procurement of financial resources, including those relating to the Regional Operational Plans.
  - title: 12 - Can an administration receive clarifications? How will the PA support phase be managed?
    text: |
      AgID will assist the PAs in the implementation of the Three-Year Plan also through collaboration with certain aggregator subjects that will be identified after an initial series of meetings that will be concluded by September 2017.

      In order to involve developers and experts in the sector, collaboration tools typical of the developers' world and aimed at disseminating technology projects are used: [GitHub](https://github.com/italia/pianotriennale-ict-doc), [ReadTheDocs](https://pianotriennale-ict.readthedocs.io/) and [Discourse](https://forum.italia.it) (see FAQ n.  15).
  - title: 13 - How will the administrations be involved in drafting the next version of the Three-Year Plan?
    text: |
      Involvement will be through the work structured together with the entities (aggregators and others) that will collaborate with AgID and the Digital Team in the implementation of the Plan. Naturally, the involvement will also take place thanks to the suggestions that will emerge through the use of [GitHub](https://github.com/italia/pianotriennale-ict-doc), [ReadTheDocs] (https://pianotriennale-ict.readthedocs.io/) and [Discourse](https://forum.italia.it) (see FAQ n.15).
  - title: 14 - The Plan envisages the future creation of multiple guidelines that are not yet ready. What are they and how will their creation and publication be managed?
    text: |
      In order to efficiently implement the directions described in the Plan, AgID has decided to collate the  technological specifications for different areas of application within guidelines.
      Some of the guidelines that will be released in the coming months are:

      * Guidelines for the rationalisation of the ICT assets of the Public Administrations (First release date: January 2018);
      * Guidelines for developing and maintaining applications for the PA's cloud (release date: December 2017);
      * Guidelines for migrating legacy applications to the PA's cloud environment (release date: June 2018);
      * Guidelines for the implementation of public Wi-Fi networks (release date: December 2017);
      * Guidelines for integration with the DAF (release date: TBD);
      * Open data guidelines (release date: July 2017);
      * Interoperability guidelines and rules (release date: June 2018);
      * Guidelines for transitioning to the new Interoperability Model (release date: May 2017);
      * Guidelines for the new Interoperability Model (release date: December 2017);
      * Guidelines for the architectural model of the critical service management (release date: June 2017)
      * Guidelines for the ICT security of Public Administrations (release date: June 2017).

      The progressive drafting of the guidelines will be accompanied by communication through the newsletter dedicated to the Three-Year Plan. The draft of the guidelines will be made available to collect comments and suggestions that will be evaluated, discussed, and possibly integrated using GitHub and the Forum.
      Only when consensus is reached and a final version is created will the official publication take place, both on the website and in the official gazette.
  - title: 15 - Why GitHub, Docs and Forum for communication about the Plan?
    text: |
      We want to be able to share the Plan also within the community of developers and experts in the sector, including those within the Public Administration. To achieve this goal, we want to use the tools for sharing and collaboration that are used by these communities to spread their technology projects: GitHub, ReadTheDocs (for the creation of a public document management system) and Discourse (for the creation of a discussion on public services).
      [GitHub](https://github.com/italia/pianotriennale-ict-doc) is a technological platform used to share text files and source code, and implements two very important features that are useful to share the Three-Year Plan by providing a dedicated support service:
       * issue: the function of opening an issue, accessible within the issue tab in each section of GitHub, dedicated to a part of the chapter of the Three-Year Plan by means of the green button at the top right - "New Issue". This allows for the isolation of a specific element of a discussion to start a discourse and in-depth evaluation;
       * pull request: accessible through the pen icon in the GitHub header within each chapter or section of the Plan, this function allows users to make suggestions and recommend changes to parts of the text of the Plan itself.

      Both functions are managed by maintainers belonging to AgID and the Digital Transformation Team, who evaluate the requests received and provide answers that support the administrations with regards to any problems, critical issues or points to be clarified.
      [ReadTheDocs](https://pianotriennale-ict.readthedocs.io/) is a platform for sharing text documents in html, organised according to a classic division into chapters and sections and a lateral index to scroll through the chapters themselves, which allows the use of the document on every device in a fluid way and with an easy search function.
      [Discourse](https://forum.italia.it/c/piano-triennale) is a technological platform that allows for the creation of a forum for discussing and sharing specific themes with the community and the request for support on particular aspects of the Three-Year Plan.
      Such collaboration platforms are used by developers to share technical documents and development code and to collect contributions, comments and suggestions in a simple and effective way.
      It is an easy and natural way to create a sharing environment while speaking a technological language.

  - title: 16 - Why is the Three-Year Plan released in May 2017?
    text: |
      The draft has been completed at the end of March 2017, after the consolidation process of the document has finished, with the collaboration of the administrations involved. Afterwards, the procedure for official approval by the Council of Ministers was launched, together with the creation of the necessary tools for sharing and dissemination for the support of the Public Administrations.
  - title: 17 - What comes after this version of the Plan?
    text: |
      The Three-Year Plan is a document in constant evolution, that will be adapted and updated over time, constituting a permanent guide for the Administrations.
      New versions of the Plan will thus be published by September each year, following approval of AgID's proposal by the President of the Council of Ministers or by the Minister for Innovation, so as to gather and integrate the suggestions and recommendations that will come from GitHub and the Forum.
      Several guidelines will therefore emerge from the plan, which, as will be subsequently explained, will then be submitted to the community before being published.
      AgID and the Digital Transformation Team will also work to collect, construct and provide tools such as software, libraries, recommendations and procedures to facilitate Public Administrations in the implementation of the Plan, using the portal [Developers Italia](https://developers.italia.it).
